<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Bilety</title>
</h:head>

<h:body>
    <h:form>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
    </h:form>

    <h:form>

        <h:outputLabel value="Saldo: #{mainView.availableFunds} zł"/>

        <p:separator/>

        <p:selectManyCheckbox id="grid" value="#{mainView.selectedSeats}" layout="grid" columns="6">
            <f:selectItems value="#{mainView.seats}" var="seat"
                           itemLabel="Miejsce[Rz #{seat.row} | Nr #{seat.seatNumber}] - #{seat.seatPrice} zł"/>
        </p:selectManyCheckbox>
        <br/>

        <p:commandButton value="Kup" action="#{mainView.buyTickets}" update="@form" />
    </h:form>
</h:body>
</html>
